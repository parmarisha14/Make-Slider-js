<!doctype html>
<html lang="en">
  <head>
    <title>Custom Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- headers -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1d2024;">
        <div class="container py-2 px-5">
          <a class="navbar-brand text-light fs-3 fw-bold" href="#">Slider</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
              <li class="nav-item ">
                <a class="nav-link active text-light fs-5 fw-normal" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-light fs-5 fw-normal" href="#">Contact US</a>
              </li>
             
             
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- slider -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
          <div class="carousel-container position-relative">
            <div class="carousel-inner" id="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/images1.jpg" alt="Image 1" />
              </div>
              <div class="carousel-item">
                <img src="./images/images2.jpeg" alt="Image 2" />
              </div>
              <div class="carousel-item">
                <img src="./images/images3.jpeg" alt="Image 3" />
              </div>
            </div>
           
            <button onclick="prevSlide()" class="btn btn-dark position-absolute top-50 start-0 translate-middle-y mx-3">
              <span><i class="bi bi-chevron-left"></i></span>
            </button>
            <button onclick="nextSlide()" class="btn btn-dark position-absolute top-50 end-0 translate-middle-y mx-3">
              <span><i class="bi bi-chevron-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
