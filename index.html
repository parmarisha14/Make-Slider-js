<!doctype html>
<html lang="en">
  <head>
    <title>Custom Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body >
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
          <div class="carousel-container position-relative">
            <div class="carousel-inner" id="carousel-inner">
              <div class="carousel-item active">
                <img src="./images1.jpg" alt="Image 1" />
              </div>
              <div class="carousel-item">
                <img src="./images2.jpg" alt="Image 2" />
              </div>
              <div class="carousel-item">
                <img src="./images3.jpg" alt="Image 3" />
              </div>
            </div>
           
            <button onclick="prevSlide()" class="btn btn-dark position-absolute top-50 start-0 translate-middle-y">
              <span><i class="bi bi-chevron-left"></i></span>
            </button>
            <button onclick="nextSlide()" class="btn btn-dark position-absolute top-50 end-0 translate-middle-y">
              <span><i class="bi bi-chevron-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
